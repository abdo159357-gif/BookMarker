<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bookmarker</title>
  <link rel="stylesheet" href="./css/style.css" />
</head>
<body>

  <header>
    <h1 class="logo">🌐 My Bookmarker</h1>
  </header>

  <main class="container">
    <div class="form-box">
      <textarea id="siteName" placeholder="Enter Website Name..." rows="2"></textarea>
      <textarea id="siteUrl" placeholder="Enter Website URL..." rows="2"></textarea>
      <button id="submitBtn">Add Website</button>
    </div>

    <div class="results" id="results">
    </div>
  </main>


<!-- Validation Modal -->
<div id="validationModal" class="modal">
  <div class="modal-content">
    <span class="close-btn">&times;</span>
    <h3>⚠️ Site Name or URL is not valid</h3>
    <p>Please follow the rules below:</p>
    <ul>
      <li>🔸 Site name must contain at least 3 characters</li>
      <li>🔸 Site URL must be a valid one</li>
    </ul>
    <button id="okBtn">OK</button>
  </div>
</div>


  <script src="./js/main.js" ></script>
</body>
</html>
